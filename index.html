<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情日记 - 安全记录生活点滴的私密日记本</title>
    <meta name="description" content="心情日记是一款安全、私密的本地日记应用，帮助您轻松记录每一天的生活点滴。支持按日期归类、全文检索，让记录更有条理。">
    <meta name="keywords" content="心情日记,日记本,私密日记,生活记录,心情随笔,个人日记,线上日记,本地日记">
    <meta name="author" content="心情日记开发团队">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="心情日记 - 安全记录生活点滴的私密日记本">
    <meta property="og:description" content="一款安全、私密的本地日记应用，帮助您轻松记录生活点滴。">
    <meta property="og:image" content="assets/images/logo@2x.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="心情日记 - 安全记录生活点滴的私密日记本">
    <meta name="twitter:description" content="一款安全、私密的本地日记应用，帮助您轻松记录生活点滴。">
    <meta name="twitter:image" content="assets/images/logo@2x.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4facfe;
            --primary-light: #00f2fe;
            --primary-gradient: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            --secondary: #ff7eb3;
            --success: #2ecc71;
            --danger: #ff6b6b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --border-radius: 16px;
            --shadow: 0 12px 30px rgba(79, 172, 254, 0.15);
            --shadow-hover: 0 18px 40px rgba(79, 172, 254, 0.25);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--border-radius);
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        .logo i {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .date-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .panel:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(79, 172, 254, 0.1);
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .directory-selector {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .selector-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .selector-header i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .selector-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        .path-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e6eef7;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .path-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .action-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(120deg, #f5f7fa 0%, #e6eef7 100%);
            color: var(--text);
        }

        .action-btn.secondary:hover {
            background: linear-gradient(120deg, #e6eef7 0%, #d5e2f5 100%);
        }

        .directory-tree {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .tree-node {
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid rgba(230, 238, 247, 0.8);
            transition: var(--transition);
            min-height: 45px;
            /* 确保最小高度，防止内容过短时布局混乱 */
        }

        .tree-node:hover {
            background: rgba(79, 172, 254, 0.05);
            border-radius: 8px;
            padding-left: 10px;
        }

        .tree-node-content {
            display: flex;
            align-items: center;
            position: relative;
            padding-right: 40px;
            /* 为删除按钮预留空间 */
            cursor: pointer;
            min-width: 0;
            /* 允许子元素压缩 */
        }

        .tree-node-icon {
            margin-right: 12px;
            color: var(--primary);
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .tree-node-label {
            font-size: 1.05rem;
            transition: var(--transition);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
            /* 允许文本压缩 */
        }

        .tree-node-content:hover .tree-node-label {
            color: var(--primary);
        }

        .tree-node-actions {
            opacity: 0;
            transition: var(--transition);
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 4px;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            /* 固定宽度 */
            height: 30px;
            /* 固定高度 */
            z-index: 1;
            /* 确保操作按钮始终在最上层 */
        }

        .tree-node:hover .tree-node-actions {
            opacity: 1;
        }

        .delete-btn {
            color: var(--danger);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            color: var(--text-light);
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #d6e4f0;
            opacity: 0.7;
        }

        .empty-state p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .editor {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .title-input {
            padding: 18px 25px;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid #e6eef7;
            border-radius: var(--border-radius);
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .title-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .title-input::placeholder {
            color: #b4c5da;
            font-weight: 600;
        }

        .content-input {
            min-height: 300px;
            padding: 25px;
            font-size: 1.1rem;
            border: 2px solid #e6eef7;
            border-radius: var(--border-radius);
            resize: vertical;
            transition: var(--transition);
            line-height: 1.7;
            background: rgba(255, 255, 255, 0.8);
        }

        .content-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .content-input::placeholder {
            color: #b4c5da;
        }

        .save-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            align-self: flex-start;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .save-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.5);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 40px 20px 20px;
            margin-top: 50px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(230, 238, 247, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .panel {
                padding: 25px 20px;
            }

            .action-btn {
                justify-content: center;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* 浮动动画 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .logo i {
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="app-container" role="main">
        <header class="fade-in" role="banner">
            <div class="logo" itemscope itemtype="https://schema.org/Brand">
                <i class="fas fa-book-open" aria-hidden="true"></i>
                <h1 itemprop="name">心情日记</h1>
            </div>
            <div class="date-display" role="complementary">
                <i class="fas fa-calendar-day" aria-hidden="true"></i>
                <span id="currentDate" aria-live="polite">加载中...</span>
            </div>
        </header>

        <div class="directory-selector fade-in delay-1">
            <div class="selector-header">
                <i class="fas fa-folder-open"></i>
                <h3>日记保存位置</h3>
            </div>
            <div class="input-group">
                <input type="text" class="path-input" id="directoryPath" placeholder="请选择保存文件夹" readonly>
                <button class="action-btn" onclick="selectDirectory()">
                    <i class="fas fa-folder-plus"></i> 选择文件夹
                </button>
                <button class="action-btn secondary" onclick="clearDirectoryPath()">
                    <i class="fas fa-times"></i> 清除
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="panel fade-in delay-2">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-folder-tree"></i>
                        <span>日记文件夹</span>
                    </div>
                    <i class="fas fa-sync-alt" style="color: var(--primary); cursor: pointer;"
                        onclick="refreshTree()"></i>
                </div>

                <div id="emptyState" class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <p>请选择文件夹后查看内容</p>
                </div>

                <div id="directoryTree" class="directory-tree" style="display: none;"></div>
            </div>

            <div class="panel fade-in delay-3">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-edit"></i>
                        <span>写日记</span>
                    </div>
                </div>

                <div class="editor">
                    <input type="text" class="title-input" id="diaryTitle" placeholder="日记标题">
                    <textarea class="content-input" id="diaryContent" placeholder="今天发生了什么？"></textarea>
                    <button class="save-btn" onclick="saveDiary()">
                        <i class="fas fa-save"></i> 保存日记
                    </button>
                </div>
            </div>
        </div>

        <footer role="contentinfo">
            <p>此页面不会收集您的任何信息，且日记之后只会保留到您选择的本地路径，请放心使用</p>
        </footer>
    </div>

    <script>
        let directoryHandle = null;
        let currentNode = null;

        // 设置当前日期
        function setCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const weekday = weekdays[now.getDay()];

            const dateString = `${year}年${month}月${day}日 ${weekday}`;
            document.getElementById('currentDate').textContent = dateString;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            setCurrentDate();
            setInterval(setCurrentDate, 1000);
        });

        // 递归读取目录树
        async function readDirectoryTree(dirHandle, parentKey = '') {
            const nodes = [];
            for await (const [name, handle] of dirHandle.entries()) {
                if (handle.kind === 'directory') {
                    nodes.push({
                        label: name,
                        key: parentKey + '/' + name,
                        type: 'folder',
                        fileHandle: handle,
                        children: await readDirectoryTree(handle, parentKey + '/' + name),
                    });
                } else if (handle.kind === 'file') {
                    nodes.push({
                        label: name,
                        key: parentKey + '/' + name,
                        type: 'file',
                        fileHandle: handle,
                    });
                }
            }
            return nodes;
        }

        // 选择目录
        async function selectDirectory() {
            if (!window.showDirectoryPicker) {
                alert('当前浏览器不支持目录选择，请使用最新版 Chrome 或 Edge。');
                return;
            }
            try {
                const handle = await window.showDirectoryPicker();
                directoryHandle = handle;
                document.getElementById('directoryPath').value = handle.name;

                // 读取并显示目录树
                const tree = await readDirectoryTree(handle);
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('directoryTree').style.display = 'block';
                renderDirectoryTree(tree);
            } catch (err) {
                console.error('目录选择错误:', err);
            }
        }

        // 清空目录路径
        function clearDirectoryPath() {
            directoryHandle = null;
            currentNode = null;
            expandedFolders.clear(); // 清除展开状态记录
            document.getElementById('directoryPath').value = '';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('directoryTree').style.display = 'none';
            document.getElementById('directoryTree').innerHTML = '';
            document.getElementById('diaryTitle').value = ''
            document.getElementById('diaryContent').value = ''
            showNotification('已清除文件夹选择');
        }

        // 刷新目录树
        async function refreshTree() {
            if (!directoryHandle) {
                showNotification('请先选择文件夹', 'error');
                return;
            }

            try {
                const tree = await readDirectoryTree(directoryHandle);
                renderDirectoryTree(tree);
            } catch (err) {
                showNotification('刷新失败: ' + err.message, 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = 'var(--border-radius)';
            notification.style.background = type === 'success'
                ? 'linear-gradient(120deg, var(--success) 0%, #87d959 100%)'
                : 'linear-gradient(120deg, var(--danger) 0%, #ff8f8f 100%)';
            notification.style.color = 'white';
            notification.style.boxShadow = '0 8px 20px rgba(0,0,0,0.15)';
            notification.style.zIndex = '9999';
            notification.style.transition = 'all 0.3s ease';
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            notification.style.backdropFilter = 'blur(10px)';
            notification.style.border = '1px solid rgba(255,255,255,0.2)';
            notification.style.display = 'flex';
            notification.style.alignItems = 'center';
            notification.style.gap = '10px';
            notification.style.fontSize = '14px';
            notification.style.fontWeight = '500';
            notification.style.minWidth = '300px';

            // 添加图标
            const icon = document.createElement('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            icon.style.fontSize = '18px';
            notification.appendChild(icon);

            // 添加消息文本
            const messageText = document.createElement('span');
            messageText.textContent = message;
            notification.appendChild(messageText);

            // 添加到页面
            document.body.appendChild(notification);

            // 显示动画
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // 3秒后移除
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 存储展开的文件夹路径
        let expandedFolders = new Set();

        // 渲染目录树
        function renderDirectoryTree(treeData) {
            const treeContainer = document.getElementById('directoryTree');
            treeContainer.innerHTML = '';

            treeData.forEach(node => {
                treeContainer.appendChild(createTreeNode(node));
            });

            // 恢复之前展开的文件夹状态
            expandedFolders.forEach(path => {
                const node = document.querySelector(`[data-key="${path}"]`);
                if (node) {
                    const childrenContainer = node.querySelector('div[style*="padding-left"]');
                    const icon = node.querySelector('.tree-node-icon');
                    if (childrenContainer && icon) {
                        childrenContainer.style.display = 'block';
                        icon.className = 'tree-node-icon fas fa-folder-open';
                    }
                }
            });
        }

        // 创建树节点
        function createTreeNode(node) {
            const nodeElement = document.createElement('div');
            nodeElement.className = 'tree-node';
            nodeElement.setAttribute('data-key', node.key);
            nodeElement.setAttribute('data-type', node.type);

            const nodeContent = document.createElement('div');
            nodeContent.className = 'tree-node-content';

            // 图标
            const icon = document.createElement('i');
            icon.className = 'tree-node-icon ' + (node.type === 'folder' ? 'fas fa-folder' : 'fas fa-file-alt');
            nodeContent.appendChild(icon);

            // 标签
            const label = document.createElement('span');
            label.className = 'tree-node-label';
            label.textContent = node.label;
            label.onclick = () => handleNodeClick(node);
            nodeContent.appendChild(label);

            // 操作按钮
            const actions = document.createElement('div');
            actions.className = 'tree-node-actions';
            actions.style.display = 'flex';
            actions.style.gap = '10px';

            // 删除按钮
            const deleteBtn = document.createElement('i');
            deleteBtn.className = 'delete-btn fas fa-trash';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                handleDeleteNode(node);
            };
            actions.appendChild(deleteBtn);

            nodeContent.appendChild(actions);
            nodeElement.appendChild(nodeContent);
            // 如果有子节点，递归创建
            if (node.children && node.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.style.paddingLeft = '20px';
                childrenContainer.style.display = 'none';

                node.children.forEach(child => {
                    childrenContainer.appendChild(createTreeNode(child));
                });

                // 点击文件夹可以展开/折叠
                nodeContent.onclick = () => {
                    const isVisible = childrenContainer.style.display !== 'none';
                    childrenContainer.style.display = isVisible ? 'none' : 'block';
                    icon.className = `tree-node-icon fas ${isVisible ? 'fa-folder' : 'fa-folder-open'}`;

                    // 更新展开状态跟踪
                    if (isVisible) {
                        expandedFolders.delete(node.key);
                    } else {
                        expandedFolders.add(node.key);
                    }
                };

                nodeElement.appendChild(childrenContainer);
            }

            return nodeElement;
        }

        // 处理节点点击
        async function handleNodeClick(node) {
            currentNode = node;
            if (node.type === 'file' && node.fileHandle) {
                try {
                    const file = await node.fileHandle.getFile();
                    const content = await file.text();
                    const title = node.label.replace(/\.txt$/, '');

                    document.getElementById('diaryTitle').value = title;
                    document.getElementById('diaryContent').value = content;
                } catch (err) {
                    showNotification('读取文件失败: ' + err.message, 'error');
                }
            }
        }

        // 自定义确认对话框
        function showConfirmDialog(message) {
            return new Promise((resolve) => {
                const dialog = document.createElement('div');
                dialog.style.position = 'fixed';
                dialog.style.top = '50%';
                dialog.style.left = '50%';
                dialog.style.transform = 'translate(-50%, -50%) scale(0.95)';
                dialog.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
                dialog.style.padding = '30px';
                dialog.style.borderRadius = 'var(--border-radius)';
                dialog.style.boxShadow = '0 10px 30px rgba(79, 172, 254, 0.2)';
                dialog.style.zIndex = '10000';
                dialog.style.minWidth = '400px';
                dialog.style.backdropFilter = 'blur(10px)';
                dialog.style.border = '1px solid rgba(79, 172, 254, 0.2)';
                dialog.style.transition = 'all 0.3s ease';
                dialog.style.opacity = '0';

                // 添加标题
                const titleContainer = document.createElement('div');
                titleContainer.style.display = 'flex';
                titleContainer.style.alignItems = 'center';
                titleContainer.style.gap = '12px';
                titleContainer.style.marginBottom = '20px';

                const icon = document.createElement('i');
                icon.className = 'fas fa-exclamation-circle';
                icon.style.fontSize = '24px';
                icon.style.color = 'var(--primary)';
                titleContainer.appendChild(icon);

                const title = document.createElement('h3');
                title.textContent = '确认删除';
                title.style.margin = '0';
                title.style.fontSize = '20px';
                title.style.fontWeight = '600';
                title.style.color = 'var(--text)';
                titleContainer.appendChild(title);

                dialog.appendChild(titleContainer);

                // 消息文本
                const messageText = document.createElement('p');
                messageText.style.margin = '0 0 30px 0';
                messageText.style.color = 'var(--text-light)';
                messageText.style.fontSize = '15px';
                messageText.style.lineHeight = '1.6';
                messageText.textContent = message;
                dialog.appendChild(messageText);

                // 按钮容器
                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.style.justifyContent = 'flex-end';
                buttonContainer.style.gap = '15px';

                // 取消按钮
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = '取消';
                cancelBtn.className = 'action-btn secondary';
                cancelBtn.style.padding = '12px 24px';
                cancelBtn.style.fontSize = '14px';
                cancelBtn.style.fontWeight = '600';

                // 确认按钮
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = '确定删除';
                confirmBtn.className = 'action-btn';
                confirmBtn.style.padding = '12px 24px';
                confirmBtn.style.fontSize = '14px';
                confirmBtn.style.fontWeight = '600';
                confirmBtn.style.background = 'linear-gradient(120deg, var(--danger) 0%, #ff8f8f 100%)';

                buttonContainer.appendChild(cancelBtn);
                buttonContainer.appendChild(confirmBtn);
                dialog.appendChild(buttonContainer);

                // 创建遮罩
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.right = '0';
                overlay.style.bottom = '0';
                overlay.style.backgroundColor = 'rgba(79, 172, 254, 0.1)';
                overlay.style.backdropFilter = 'blur(5px)';
                overlay.style.zIndex = '9999';
                overlay.style.opacity = '0';
                overlay.style.transition = 'opacity 0.3s ease';

                document.body.appendChild(overlay);
                document.body.appendChild(dialog);

                // 显示动画
                requestAnimationFrame(() => {
                    overlay.style.opacity = '1';
                    dialog.style.opacity = '1';
                    dialog.style.transform = 'translate(-50%, -50%) scale(1)';
                });

                cancelBtn.onclick = () => {
                    overlay.style.opacity = '0';
                    dialog.style.opacity = '0';
                    dialog.style.transform = 'translate(-50%, -50%) scale(0.95)';
                    setTimeout(() => {
                        document.body.removeChild(dialog);
                        document.body.removeChild(overlay);
                    }, 300);
                    resolve(false);
                };

                confirmBtn.onclick = () => {
                    overlay.style.opacity = '0';
                    dialog.style.opacity = '0';
                    dialog.style.transform = 'translate(-50%, -50%) scale(0.95)';
                    setTimeout(() => {
                        document.body.removeChild(dialog);
                        document.body.removeChild(overlay);
                    }, 300);
                    resolve(true);
                };
            });
        }

        // 处理删除节点
        async function handleDeleteNode(node) {
            const confirmed = await showConfirmDialog(
                `确定要删除${node.type === 'folder' ? '文件夹' : '文件'}「${node.label}」吗？${node.type === 'folder' ? '此操作将删除文件夹下的所有内容！' : ''}`
            );

            if (!confirmed) {
                return;
            }

            try {
                // 从节点的key中获取完整路径
                const pathParts = node.key.split('/').filter(part => part);

                // 从根目录开始导航到父目录
                let currentHandle = directoryHandle;
                for (let i = 0; i < pathParts.length - 1; i++) {
                    currentHandle = await currentHandle.getDirectoryHandle(pathParts[i]);
                }

                // 删除文件或文件夹
                await currentHandle.removeEntry(pathParts[pathParts.length - 1], { recursive: node.type === 'folder' });

                // 更新树视图
                await refreshTree();
                showNotification(`${node.type === 'folder' ? '文件夹' : '文件'}已删除`);
            } catch (err) {
                console.error('删除错误:', err);
                showNotification('删除失败: ' + (err.message || '无法访问文件或文件夹'), 'error');
            }
        }

        // 保存日记
        async function saveDiary() {
            const title = document.getElementById('diaryTitle').value.trim();
            const content = document.getElementById('diaryContent').value.trim();

            if (!directoryHandle) {
                showNotification('请先选择保存文件夹', 'error');
                return;
            }

            if (!title || !content) {
                showNotification('标题和内容不能为空', 'error');
                return;
            }

            try {
                const today = new Date();
                const folderName = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                const dateDirHandle = await directoryHandle.getDirectoryHandle(folderName, { create: true });

                const fileName = `${title}.txt`;
                const fileHandle = await dateDirHandle.getFileHandle(fileName, { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(content);
                await writable.close();

                showNotification('日记保存成功！');

                // 清空输入
                document.getElementById('diaryTitle').value = '';
                document.getElementById('diaryContent').value = '';

                // 刷新目录树
                await refreshTree();
            } catch (err) {
                showNotification('保存失败: ' + err.message, 'error');
            }
        }

        // 处理导出
        async function handleExport(node, type) {
            try {
                // 获取要导出的文件内容
                const contents = await getAllContents(node);
                if (contents.length === 0) {
                    showNotification('没有找到可导出的文件', 'error');
                    return;
                }

                if (type === 'pdf') {
                    await exportToPdf(contents, node.label);
                } else if (type === 'word') {
                    await exportToWord(contents, node.label);
                }
            } catch (err) {
                console.error('导出错误:', err);
                showNotification('导出失败: ' + err.message, 'error');
            }
        }

        // 递归获取所有文本内容
        async function getAllContents(node) {
            const contents = [];

            if (node.type === 'file' && node.fileHandle) {
                try {
                    const file = await node.fileHandle.getFile();
                    const content = await file.text();
                    contents.push({
                        title: node.label.replace(/\.txt$/, ''),
                        content: content
                    });
                } catch (err) {
                    console.error('读取文件失败:', err);
                }
            } else if (node.type === 'folder' && node.children) {
                for (const child of node.children) {
                    const childContents = await getAllContents(child);
                    contents.push(...childContents);
                }
            }

            return contents;
        }
